name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build binaries
        run: |
          mkdir -p dist
          bun build --compile --target=bun-darwin-arm64 --outfile=dist/deja-darwin-arm64 ./src/index.ts
          bun build --compile --target=bun-darwin-x64 --outfile=dist/deja-darwin-x64 ./src/index.ts
          bun build --compile --target=bun-linux-x64 --outfile=dist/deja-linux-x64 ./src/index.ts
          bun build --compile --target=bun-linux-arm64 --outfile=dist/deja-linux-arm64 ./src/index.ts
          bun build --compile --target=bun-windows-x64 --outfile=dist/deja-windows-x64.exe ./src/index.ts

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/deja-darwin-arm64
            dist/deja-darwin-x64
            dist/deja-linux-x64
            dist/deja-linux-arm64
            dist/deja-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
